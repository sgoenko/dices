<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head><title>Home Page</title></head>

<link rel="stylesheet" href="/dice.css"/>

<body>
<div class="dice-list">
    <figure class="die" id="die-1">
        <li class="dice" dice_color="black" dice_type="p"></li>
        <li class="dice" dice_color="black" dice_type="n"></li>
        <li class="dice" dice_color="black" dice_type="b"></li>
        <li class="dice" dice_color="black" dice_type="r"></li>
        <li class="dice" dice_color="black" dice_type="q"></li>
        <li class="dice" dice_color="black" dice_type="k"></li>
    </figure>
    <figure class="die" id="die-2">
        <li class="dice" dice_color="black" dice_type="p"></li>
        <li class="dice" dice_color="black" dice_type="n"></li>
        <li class="dice" dice_color="black" dice_type="b"></li>
        <li class="dice" dice_color="black" dice_type="r"></li>
        <li class="dice" dice_color="black" dice_type="q"></li>
        <li class="dice" dice_color="black" dice_type="k"></li>
    </figure>
    <figure class="die" id="die-3">
        <li class="dice" dice_color="black" dice_type="p"></li>
        <li class="dice" dice_color="black" dice_type="n"></li>
        <li class="dice" dice_color="black" dice_type="b"></li>
        <li class="dice" dice_color="black" dice_type="r"></li>
        <li class="dice" dice_color="black" dice_type="q"></li>
        <li class="dice" dice_color="black" dice_type="k"></li>
    </figure>
</div>
<button type="button" id="roll-button">Roll Dice</button>

</body>

<script type="text/javascript">
    var dices = ['p', 'n', 'b', 'r', 'q', 'k'];

    function rollDices() {
        const dice = [...document.querySelectorAll(".die")];
        dice.forEach((die) => {
            const resultDice = getRandomNumber(0, 5);
            die.classList.toggle("roll");
            die.setAttribute('result_dice', dices[resultDice])
            const direction = getRandomNumber(1, 3);
            die.setAttribute('direction', '' + direction)
            console.log('result dice: ', die);

            setTimeout(() => {
                die.classList.toggle("roll");
            }, 750);
        });
    }

    function getRandomNumber(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    document.getElementById("roll-button").addEventListener("click", rollDices);

</script>


</html>

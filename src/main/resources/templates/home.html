    </figure>
    <figure class="die" id="die-2">
        <li class="B-p-item" dice-side="1"></li>
        <li class="B-n-item" dice-side="2"></li>
        <li class="B-b-item" dice-side="3"></li>
        <li class="B-r-item" dice-side="4"></li>
        <li class="B-q-item" dice-side="5"></li>

    </figure>
    <figure class="die" id="die-3">
        <li class="B-p-item" dice-side="1"></li>
        <li class="B-n-item" dice-side="2"></li>
        <li class="B-b-item" dice-side="3"></li>
        <li class="B-r-item" dice-side="4"></li>
        <li class="B-q-item" dice-side="5"></li>
        <li class="B-k-item" dice-side="6"></li>
    </figure>
</div>
<button type="button" id="roll-button">Roll Dice</button>

</body>

<script type="text/javascript">
    function rollDice() {
        const dice = [...document.querySelectorAll(".die")];
        dice.forEach((die) => {
            const resultDice = getRandomNumber(1, 6);
            die.classList.toggle("roll");
            die.setAttribute('result_dice', '' + 2)
            const direction = getRandomNumber(1, 3);
            die.setAttribute('direction', '' + direction)

            console.log('result dice: ', die);
        });
    }

    function getRandomNumber(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    document.getElementById("roll-button").addEventListener("click", rollDice);

</script>


</html>
